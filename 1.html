<script>
	ws = new WebSocket("ws://localhost:8888/");

	let createBlock = document.createElement('input');
			createBlock.value = '1';
			createBlock.min = '0';
			createBlock.max = '100';
			createBlock.type = 'range';
			createBlock.setAttribute('oninput', 'f(this)');
		document.getElementsByTagName('body')[0].appendChild(createBlock);
	ws.send(`
		let createBlock = document.createElement('input');
			createBlock.value = '1';
			createBlock.min = '0';
			createBlock.max = '100';
			createBlock.type = 'range';
		document.getElementsByTagName('body')[0].appendChild(createBlock);
	`);
	function f(e){ws.send(`document.getElementsByTagName('input')[0].value = ${e.value};`);};
</script>
